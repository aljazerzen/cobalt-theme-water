source: "."
site:
  title: "Water - Cobalt theme"
  base_url: "/cobalt-theme-water"

syntax_highlight:
  theme: "base16-ocean.dark"
  enabled: false

pages:
  default:
    layout: default.liquid
    permalink: /{{parent}}/{{name}}/
posts:
  dir: "news"
  rss: "news.rss"
  drafts_dir: "_drafts"
  default:
    # For simpler drafts
    published_date: "2020-03-14 01:59:26 -0500"
    layout: news.liquid
    permalink: /news/{{year}}/{{month}}/{{slug}}/
